name: setup-bun
description: "Setup Bun âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§"
runs:
  using: "composite"
  steps:
    - name: Setup Bun âš™ï¸
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Cache dependencies âš¡
      id: cache_dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.bun
          node_modules
        key: bun-deps-${{ hashFiles('bun.lockb') }}

    - name: Install dependencies ğŸ”§
      shell: bash
      if: steps.cache_dependencies.outputs.cache-hit != 'true'
      run: bun install --frozen-lockfile